        <label for="client_id">Client ID:</label>
        <input type="text" id="client_id" name="client_id" required><br><br>

        <label for="client_secret">Client Secret:</label>
        <input type="text" id="client_secret" name="client_secret" required><br><br>

        <label for="code">Code:</label>
        <input type="text" id="code" name="code" required><br><br>

        <label for="redirect_url">Redirect URL:</label>
        <input type="text" id="redirect_url" name="redirect_url" required><br><br>

        <input type="submit" value="Submit">
    </form>

    <h2>Slack API Conversations List</h2>
    <form id="slackForm2" onsubmit="getConversationsList(event)">
        <label for="token">Token:</label>
        <input type="text" id="token" name="token" required><br><br>

        <input type="submit" value="Get Conversations List">
    </form>

    <div id="result"></div>

    <script>
        function getConversationsList(event) {
            event.preventDefault();

            const token = document.getElementById("token").value;
            const url = "https://slack.com/api/conversations.list";
            const data = new URLSearchParams();
            data.append("token", token);

            fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                },
                body: data
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById("result");
                resultDiv.innerHTML = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error("Error:", error);
            });
        }
    </script>


    <h2>Slack API Post Message</h2>
    <form id="slackForm3" onsubmit="postMessage(event)">
        <label for="token">Token:</label>
        <input type="text" id="token3" name="token" required><br><br>

        <label for="channel">Channel:</label>
        <input type="text" id="channel" name="channel" required><br><br>

        <input type="submit" value="Send Message">
    </form>

    <div id="result3"></div>

    <script>
        function postMessage(event) {
            event.preventDefault();

            const token = document.getElementById("token").value;
            const channel = document.getElementById("channel").value;
            const url = "https://slack.com/api/chat.postMessage";
            const data = {
                channel: channel,
                text: "I hope the tour went well, Mr. Wonka.",
                attachments: [
                    {
                        text: "Who wins the lifetime supply of chocolate?",

                    }
                ]
            };

            fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${token}`
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById("result3");
                resultDiv.innerHTML = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error("Error:", error);
            });
        }
    </script>


    <h1>Slack create channel</h1>

    <form id="slackForm4">
        <label for="token">OAuth token: </label>
        <input type="text" id="token4" name="token" required><br>
        <label for="channelName">channel name: </label>
        <input type="text" id="channelName" name="channelName" required><br>
        <button type="submit">create channel</button>
    </form>

    <div id="result4"></div>

    <script>
    document.getElementById("slackForm4").addEventListener("submit", function(event) {
      event.preventDefault();

      const token4 = document.getElementById("token4").value;
      const channelName = document.getElementById("channelName").value;

      const apiUrl = `https://slack.com/api/conversations.create?name=${channelName}`;

      fetch(apiUrl, {
        headers: {
          Authorization: `Bearer ${token4}`
        }
      })
      .then(response => response.json())
      .then(data => {
        const resultDiv = document.getElementById("result4");
        if (data.ok) {
          resultDiv.innerHTML = `<p>${JSON.stringify(data.channel)}</p>`;
        } else {
          resultDiv.innerHTML = `<p>${data.error}</p>`;
        }
      })
      .catch(error => {
        const resultDiv = document.getElementById("result4");
        resultDiv.innerHTML = `<p>${error}</p>`;
      });
    });
  </script>
