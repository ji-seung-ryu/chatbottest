<!DOCTYPE html>
<html>
<head>
    <title>Button Redirect</title>
</head>
<body>

    <a href="https://slack.com/oauth/v2/authorize?client_id=5305401263955.5790799264304&scope=channels:read,chat:write&user_scope="><img alt="Add to Slack" height="40" width="139" src="https://platform.slack-edge.com/img/add_to_slack.png" srcSet="https://platform.slack-edge.com/img/add_to_slack.png 1x, https://platform.slack-edge.com/img/add_to_slack@2x.png 2x" /></a>

    <form id="slackForm" action="https://slack.com/api/oauth.access" method="POST">
        <label for="client_id">Client ID:</label>
        <input type="text" id="client_id" name="client_id" required><br><br>

        <label for="client_secret">Client Secret:</label>
        <input type="text" id="client_secret" name="client_secret" required><br><br>

        <label for="code">Code:</label>
        <input type="text" id="code" name="code" required><br><br>

        <label for="redirect_url">Redirect URL:</label>
        <input type="text" id="redirect_url" name="redirect_url" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
