<!DOCTYPE html>
<html>
<head>
  <script>
    // 현재 URL 경로를 파싱합니다
    var path = window.location.pathname;

    // URL 경로에 따라 조건을 체크하고 리다이렉션을 수행합니다
    if (path === "/" || path === "/index.html") {
      // "/" 또는 "index.html" 경로로 접근 시 index.html을 표시합니다
      window.location.href = "/index.html";
    } else if (path === "/1") {
      // "/1" 경로로 접근 시 new.html을 표시합니다
      window.location.href = "/new.html";
    } else {
      // 그 외의 경우에는 에러 페이지를 표시합니다
      document.write("404 - Not Found");
    }
  </script>
</head>
<body>
  <!-- 이 부분은 실제로 보여질 내용을 작성합니다 -->
</body>
</html>
